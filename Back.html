<div class="card back">
  <div class="bookmark">{{POS}}</div>
  
  <div class="word-container">
    <div class="word">{{Front}}</div>
    <div class="transcription">{{Transcription}}</div>
  </div>
  
  <div class="divider"></div>
  
  <div class="translation-word-container">
    <div class="translation-word">{{Back}}</div>
  </div>
  
  {{#Definition}}
  <div class="definition-container">
    <div class="definition-label">Defenition</div>
    <div class="definition">{{Definition}}</div>
  </div>
  {{/Definition}}
  
  {{#Example1}}
  <div class="examples-container">
    <div class="example-item">
      <div class="example-text">{{Example1}}</div>
      <div class="example-translation">{{ExampleTranslation1}}</div>
    </div>
  </div>
  {{/Example1}}
  
  {{#Example2}}
  <div class="examples-container">
    <div class="example-item">
      <div class="example-text">{{Example2}}</div>
      <div class="example-translation">{{ExampleTranslation2}}</div>
    </div>
  </div>
  {{/Example2}}
  
  {{#Example3}}
  <div class="examples-container">
    <div class="example-item">
      <div class="example-text">{{Example3}}</div>
      <div class="example-translation">{{ExampleTranslation3}}</div>
    </div>
  </div>
  {{/Example3}}
</div>
